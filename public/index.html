<html>

    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <div class="topnav">
      <a class="active" href="#home">Home</a>
      <a href="#about">Profile</a>
      <a href="#contact">Contacts</a>

      <button type="button" class="submit" class="barButton">Submit</button> -->

    <p>Welcome to History Checker, explaining the lessons of the past for the prosperity of the future.</p>

    <div id="frontSearch">
      <input type="text" placeholder="Ask a question" id="qAsk"></br>
      <button type="button" id="qSubmit">Submit</button>
    </div>
    <div class="">
      <div>
        <fb:login-button scope="public_profile,email,user_friends,user_likes" onlogin="work();" data-width="30" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="true" data-auto-logout-link="true" data-use-continue-as="true">
        </fb:login-button>
      </div>
      <div id="status"></div>
    </div>
  </body>
  <script>
  function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
  }
  // Close the dropdown menu if the user clicks outside of it
  window.onclick = function(event) {
    if (!event.target.matches('.dropbtn')) {

      var dropdowns = document.getElementsByClassName("dropdown-content");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
  }
  function checkLoginState() {
        FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
        });
    }

    window.fbAsyncInit = function() {
        FB.init({
            appId: '196629500887340',
            cookie: true, 
            xfbml: true, 
            version: 'v2.8'
        });
        FB.getLoginStatus(function(response) {
            if (response.status === 'connected') {
                statusChangeCallback(response);
                console.log(response.authResponse.accessToken);
            }
        });
    };
    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
  <footer>
    <div class="dropdown">
      <button onclick="myFunction()" class="dropbtn">Admin</button>
      <div id="myDropdown" class="dropdown-content"></br>
        <a><input type="text" placeholder="Admin User Name"></a></br>
        <a><input type="text" placeholder="Admin Password"></a></br>
        <button type="button" class="logIn">Log In</button>
      </div>
    </div>
  </footer>
</html>
